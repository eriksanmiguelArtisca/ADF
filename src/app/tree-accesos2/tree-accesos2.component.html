
<mat-tree #treeAccesos2Component [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
    <!-- This is the tree node template for leaf nodes -->
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
      <li class="mat-tree-node">
        <!-- use a disabled button to provide padding for tree leaf -->
        <button mat-icon-button disabled></button>
        <mat-checkbox (change)="marcar(node.NumeroItem)"
         class="example-margin" [value]="node"  >
          <span>
            <!-- <b>Identificador: </b> {{node.NumeroItem}} -->                
            <span><b>{{node.NumeroItem}} - {{node.denominacion}}</b></span>
            <span *ngIf="node.Responsable_Ruta"> | <b> R. ruta: </b> {{node.Responsable_Ruta}}</span>
            <span *ngIf="node.Franjas_Horarias"> | <b> Franjas Horarias: </b> {{node.Franjas_Horarias}}</span>
            <!-- <b *ngIf="node.Responsable_Ejecucion_Solicitud">Responsable de Ejecucion de la solicitud: </b> {{node.Responsable_Ejecucion_Solicitud}} -->
          </span>  
         </mat-checkbox>
      </li>
      
    </mat-tree-node>
    <!-- This is the tree node template for expandable nodes -->
    <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
      <li>
        <div class="mat-tree-node"  >
          <button mat-icon-button matTreeNodeToggle >
            <mat-icon class="mat-icon-rtl-mirror">
              {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
            </mat-icon>
          </button>                                         
          <!-- <mat-checkbox class="example-margin"   [value]="node"  >
           <span> <b>Identificador:</b> {{node.NumeroItem}}  <b>Descripcion:</b>  {{node.denominacion}} </span>
          </mat-checkbox> -->
            <!-- <span> <b>Identificador:</b> {{node.NumeroItem}} -<b> Descripcion:</b> {{node.denominacion}} </span> -->  
            <span><b>{{node.NumeroItem}} - {{node.denominacion}}</b></span>     
        </div>
        
        <ul [class.example-tree-invisible]="!treeControl.isExpanded(node)">
          <ng-container matTreeNodeOutlet></ng-container>
        </ul>
      </li>
    </mat-nested-tree-node>
  </mat-tree>
