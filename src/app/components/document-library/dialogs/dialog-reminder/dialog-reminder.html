<div fxLayout="row" >
    <mat-form-field>
        <mat-label style="font-weight:bold;">Fecha de Vencimiento</mat-label>
        <input id="fechavencimiento" matInput [matDatepicker]="picker" [(ngModel)]="data.vencimiento">
        <mat-datepicker-toggle matSuffix [for]="picker"  ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-hint>DD/MM/AAAA</mat-hint>
    </mat-form-field>

<h1 mat-dialog-title>Recordatorios de vencimiento</h1>
<div  fxLayout="column">

  <mat-checkbox [(ngModel)]="data.recordatorio10Dias" >10 dias</mat-checkbox>
  <mat-checkbox [(ngModel)]="data.recordatorio5Dias">5 dias</mat-checkbox>
  <mat-checkbox [(ngModel)]="data.recordatorio1Dia">1 dia</mat-checkbox>
  <mat-checkbox [(ngModel)]="data.recordatorioVencido">Vencido</mat-checkbox> 
</div>
<div style="text-align:center;">
<button  mat-raised-button class="botonrojo-busqueda" (click)="limpiarVencimiento()" >
Restablecer
</button>
</div>
<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="data"  (click)="updateReminder()" cdkFocusInitial>Aceptar</button>
    <button mat-button (click)="onNoClick()">Cancelar</button>
</div>
