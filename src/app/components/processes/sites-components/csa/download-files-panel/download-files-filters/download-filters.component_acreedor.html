<mat-form-field>
    <input
        matInput
        [placeholder]="settings?.placeholder"
        [maxlength]="settings?.maxlength || 20"
        [(ngModel)]="value"
        (change)="onChangedHandler($event)">
        <button mat-button *ngIf="value" matSuffix mat-icon-button (click)="reset()">
        <mat-icon>close</mat-icon>
    </button>
</mat-form-field>
